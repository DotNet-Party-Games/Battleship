<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div>
  <div>
<!--     <label>Room Number</label>
  </div>
  <input type="number" [(ngModel)]="roomNum" />
</div> -->
<div>
  <div>
    <label>Your Id </label>
  </div>
  <input type="number" [(ngModel)]="userId" />
</div>
<div>
  <div>
    <label>Opponent's Id</label>
  </div>
  <input type="number" [(ngModel)]="opponentId" />
</div>
<!-- <button class="btn btn-primary" (click)="SetUpRoom()">Create Room</button> -->
<button class="btn btn-primary" (click)="Deploy()">Deploy Ships</button>
<button class ="btn btn-primary" (click)="LeaveRoom()">Leave Room</button>
<ng-template [ngIf]="shipsDeployed">
  <button class="btn btn-danger" routerLink="/gameboard">Advance</button>
</ng-template>
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <table class="table table-bordered border-primary" style="height: fit-content; width: fit-content;">
        <tbody>
          <tr *ngFor="let row of height; let i = index">
            <td *ngFor="let col of width; let j = index" class="{{test[i][j]}}" (click)="select(i,j)">{{i}},{{j}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <p>{{selected[0]}},{{selected[1]}}</p>
      <button class="btn btn-primary" (click)="toggleVertical()">Rotate</button>
      <br>
      <img *ngIf="!isplaced(4)" src="../../assets/PatrolBoat.png" (click)="selectShip('patrolboat')">

      <div *ngIf="isplaced(4)">
        <button (click)="resetShip('patrolboat')">Clear Patrol Boat</button>
        <br>
      </div>

      <img *ngIf="!isplaced(3)" src="../../assets/Submarine.png" (click)="selectShip('submarine')">

      <div *ngIf="isplaced(3)" >
        <button (click)="resetShip('submarine')">Clear Submarine</button>
        <br>
      </div>

      <img *ngIf="!isplaced(2)" src="../../assets/Destroyer.png" (click)="selectShip('destroyer')">

      <div *ngIf="isplaced(2)">
        <button  (click)="resetShip('destroyer')"> Clear Destroyer</button>
        <br>
      </div>

      <img *ngIf="!isplaced(1)" src="../../assets/Battleship.png" (click)="selectShip('battleship')">

      <div *ngIf="isplaced(1)">
        <button  (click)="resetShip('battleship')"> Clear Battleship</button>
        <br>
      </div>

      <img *ngIf="!isplaced(0)" src="../../assets/AircraftCarrier.png" (click)="selectShip('aircraftcarrier')">

      <div *ngIf="isplaced(0)">
        <button  (click)="resetShip('aircraftcarrier')">Clear Aircraft Carrier</button>
        <br>
      </div>
    </div>
  </div>
</div>
